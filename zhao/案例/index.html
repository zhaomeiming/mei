<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>wechat - Home </title>
		<!-- 如果在移动端显示, 需要此行代码  -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
		
		<link rel="stylesheet" href="css/common.css" />
		<link rel="stylesheet" href="css/container.css" />
		<link rel="stylesheet" href="css/phone-title.css" />
		<link rel="stylesheet" type="text/css" href="css/header.css"/>
		<link rel="stylesheet" type="text/css" href="css/header-menu.css"/>
		
		<link rel="stylesheet" type="text/css" href="css/wrap.css"/>
		<link rel="stylesheet" href="css/menu.css" />
		
		<link rel="stylesheet" type="text/css" href="bootstrap-3.3.7-dist/css/bootstrap.min.css"/>
		
		
		
	</head>
	<body>
		
		<div id="container">
			
			<!-- 电池 信号 那部分 ： start -->
			<div id="phone-title">
				
				<div id="phone-title-left">
					<div class="signal"></div>
					<div class="signal"></div>
					<div class="signal"></div>
					<div class="signal"></div>
					<div class="no-signal"></div>
					<div>中国移动 &nbsp;4G</div>
				</div>
				
				<div id="phone-title-center">
					12:00
				</div>
				<!--
                	电池
                -->
				<div id="phone-title-right">
					<div>85%</div>
					<div>
						<div></div>
					</div>
					<div></div>
				</div>
				
			</div>
			<!-- 电池 信号 那部分 ： End -->
			
			<!-- header start -->
			<div id="header" class="header-font">
				
				<div id="header-control" >
					<div></div>
					<div>返回</div>
				</div>
				
				<div id="msg" >
					微信(8)
				</div>
				
				<div id="function">
					<div id="add"></div>
					<div id="small-triangle"></div>
					<div id="popup-menu">
						
						<div class="pupup-menu-content">
							<div class="pupup-menu-content-icon"><img src="img/icon/control/发起群聊.svg"/></div>
							<div class="">发起群聊</div>
						</div>
						<div class="pupup-menu-content"> 
							<div class="pupup-menu-content-icon"><img src="img/icon/control/添加朋友.svg"/></div>
							<div>添加朋友</div>
						</div>
						<div class="pupup-menu-content">
							<div class="pupup-menu-content-icon"><img src="img/icon/control/扫一扫.svg"/></div>
							<div>扫一扫</div>
						</div>
						<div class="pupup-menu-content">
							<div class="pupup-menu-content-icon"><img src="img/icon/control/收付款.svg"/></div>
							<div>收付款</div>
						</div>
						
					</div>
				</div>
				
			</div>
			<!-- header end -->
			
			<div id="wrap">
				
				
				<div id="search">
					<input />
				</div>
				
				
				
				
				<div id="lists">
					
					
					
				
					<div class="content">
						
						<div class="content-left">
							<img src="js/photo/6.jpg">
						</div>
						<div class="content-center">
							<div class="username">比尔吉沃特</div>
							<div class="text">[动画表情]</div>
						</div>
						<div class="content-right">8:00</div>
						
					</div>
						<div class="content">
						
						<div class="content-left">
							<img src="js/photo/智障.jpg">
							<div class="new-msg">3</div>
						</div>
						<div class="content-center">
							<div class="username">智障</div>
							<div class="text-radio">[语音]</div>
						</div>
						<div class="content-right">9:30</div>
						
					</div>
					<div class="content">
						
						<div class="content-left">
							<img src="js/photo/1.jpg">
							
						</div>
						<div class="content-center">
							<div class="username">ambition</div>
							<div class="text">什么时候放假啊</div>
						</div>
						<div class="content-right">9:45</div>
						
					</div>
					
					<div class="content">
						
						<div class="content-left">
							<img src="img/photo/22.jpg">
						</div>
						<div class="content-center">
							<div class="username">很酷不撩你</div>
							<div class="text-radio">[图片]</div>
						</div>
						<div class="content-right">昨天</div>
						
					</div>
					
					<div class="content">
						
						<div class="content-left">
							<img src="js/photo/222.jpg">
						</div>
						<div class="content-center">
							<div class="username">腾讯新闻</div>
							<div class="text">宋仲基宋慧乔公布婚讯：10月结婚</div>
						</div>
						<div class="content-right">10:00</div>
						
					</div>
										
					<div class="content">
						
						<div class="content-left">
							<img src="js/photo/99.jpg">
						</div>
						<div class="content-center">
							<div class="username">清风笑烟雨</div>
							<div class="text-radio">“清风笑烟雨”撤回了一条消息</div>
						</div>
						<div class="content-right">2017/5/27</div>
						
					</div>
					
					<div class="content">
						
						<div class="content-left">
							<img src="js/photo/88.jpg">
						</div>
						<div class="content-center">
							<div class="username">澜笙</div>
							<div class="text">能不能帮我做个头像[表情]</div>
						</div>
						<div class="content-right">2017/4/21</div>
						
					</div>
					
			
					<div class="content">
						
						<div class="content-left">
							<img src="js/photo/2323.jpg">
						</div>
						<div class="content-center">
							<div class="username">!</div>
							<div class="text">朋友圈第一条帮忙点赞下</div>
						</div>
						<div class="content-right">2015/4/12</div>
						
					</div>
					
					
			
					
					
					
				
					
				</div>
			</div>
			
			<div id="menu">
				
				<div id="home" class="menu-div">
					<div>
						<img class="icon" src="img/icon/menu/聊天-press.svg" style="transform: scale(1.2);" />
					</div>
					<div class="font-menu">微信</div>
				</div>
				<div id="friend" class="menu-div">
					<div>
						<img class="icon" src="img/icon/menu/通讯录.svg" />
					</div>
					<div class="font-menu">通讯录</div>
					
					
				</div>
				<div id="moment" class="menu-div">
					<div>
						<img class="icon" src="img/icon/menu/发现.svg" style="transform: scale(.9);" />
					</div>
					<div class="font-menu">发现</div>
				</div>
				
				<div id="setting" class="menu-div">
					<div>
						<img class="icon" src="img/icon/menu/me.svg" style="transform: scale(.9);"/>
					</div>
					<div class="font-menu">我</div>
				</div>
				
			</div>
			
		</div>
		
		
	</body>
</html>


<script type="text/javascript" src="jquery/jquery.js" ></script>
<script type="text/javascript" src="js/menu.js" ></script>
<script type="text/javascript" src="js/header-menu.js" ></script>
